	<script>
		document.addEventListener("DOMContentLoaded", function () {
		  const slideIds = ['slide1', 'slide2', 'slide3', 'slide4', 'slide5', 'slide6', 'slide7'];
		  let current = 0;
		  let intervalId;
		  let autoplayActive = true;

		  const carouselContainer = document.querySelector('.carousel-container');
		  const dots = document.querySelectorAll('.dot');
		  const navLinks = document.querySelectorAll('.nav');

		  function goToSlide(index) {
		    current = (index + slideIds.length) % slideIds.length;
		    const targetId = slideIds[current];
		    location.href = `#${targetId}`;  // âœ… this triggers :target behavior
		    updateDots();
		  }

		  function updateDots() {
		    dots.forEach(dot => dot.classList.remove('active'));
		    dots[current].classList.add('active');
		  }

		  function startAutoplay() {
		    intervalId = setInterval(() => {
		      if (autoplayActive) {
		        goToSlide(current + 1);
		      }
		    }, 4500);
		  }

		  function stopAutoplay() {
		    autoplayActive = false;
		    clearInterval(intervalId);
		  }

		  // Pause autoplay on arrow click
		  navLinks.forEach(link => {
		    link.addEventListener('click', () => {
		      stopAutoplay();
		    });
		  });

		  // Dot click listener
		  dots.forEach(dot => {
		    dot.addEventListener('click', (e) => {
		      const index = parseInt(e.target.getAttribute('data-index'), 10);
		      goToSlide(index);
		      stopAutoplay();
		    });
		  });

		  // Swipe support
		  let startY = 0;
		  let endY = 0;

		  carouselContainer.addEventListener('touchstart', (e) => {
		    startY = e.touches[0].clientY;
		  });

		  carouselContainer.addEventListener('touchend', (e) => {
		    endY = e.changedTouches[0].clientY;
		    const deltaY = endY - startY;
		    if (Math.abs(deltaY) > 50) {
		      stopAutoplay();
		      if (deltaY > 0) {
		        goToSlide(current - 1);
		      } else {
		        goToSlide(current + 1);
		      }
		    }
		  });

		  // Init
		  goToSlide(0);
		  startAutoplay();
		});

		// setTimeout(() => {

	</script>
